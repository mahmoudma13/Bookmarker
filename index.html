<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- ! add photo title -->
    <link rel="icon" href="./img/bookmark.png">
    <!-- ! link css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- ! link bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ! link font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="page py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">

            <h1 class="py-2 position-relative text-center">Bookmarker</h1>

            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> 
                        Site Name
                    </label>

                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
                </div>

                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>

                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />
                </div>

                <button class="btn btn-submit px-5" id="submitBtn">Submit</button>

            </div>

            <table class="table mt-4 text-center bg-light">
               
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>

                <tbody id="tableContent"></tbody>

            </table>

        </div>
        <!-- ==== box info ==== -->
        <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">

            <div class="box-content bg-white p-4 rounded-2 shadow-lg">

                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">

                    <div class="circles d-flex">
                        <span class="rounded-circle me-2" style="background-color: #ff2424;"></span>
                        <span class="rounded-circle me-2" style="background-color: #ffa500;"></span>
                        <span class="rounded-circle me-2" style="background-color: green;"></span>
                    </div>

                    <button class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>

                </header>

                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>

                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one
                    </li>
                </ol>

            </div>
        </div>
    </div>

    <!-- !==== link java script ==== -->
    <script src="./js/script.js"></script>
</body>

</html>
